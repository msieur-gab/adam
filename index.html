<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ADAM - AI companion for elderly care">
  <meta name="theme-color" content="#6366f1">
  <title>ADAM - Your Companion</title>
  <link rel="manifest" href="/manifest.json">

  <!-- Import map for native ES modules -->
  <script type="importmap">
    {
      "imports": {
        "lit": "https://cdn.jsdelivr.net/npm/lit@3.1.0/+esm",
        "lit/": "https://cdn.jsdelivr.net/npm/lit@3.1.0/",
        "dexie": "https://cdn.jsdelivr.net/npm/dexie@4.0.1/+esm",
        "compromise": "https://cdn.jsdelivr.net/npm/compromise@14.14.4/+esm",
        "piper-tts-web": "https://cdn.jsdelivr.net/npm/piper-tts-web@1.1.2/+esm",
        "@xenova/transformers": "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.0/+esm"
      }
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --success: #10b981;
      --error: #ef4444;
      --spacing: 1rem;
      --radius: 0.75rem;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Accessibility - larger touch targets for elderly users */
    button {
      min-height: 56px;
      min-width: 56px;
      font-size: 1.125rem;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      :root {
        --primary: #3730a3;
        --text: #000000;
      }
    }
  </style>
</head>
<body>
  <main>
    <adam-app></adam-app>
  </main>
  <script type="module" src="/src/app.js"></script>
</body>
</html>
